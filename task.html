<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="task.css">
</head>

<body>
    <div id="box">
        <!-- <form action=""> -->
            <input type="number" name="" id="num1" placeholder="Enter your value"><br><br>
            <select id="calculate">
                <option value="add">+</option>
                <option value="substract">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select><br>
            <input type="number" name="" id="num2" placeholder="Enter your value"><br><br>
            <button onclick="myfunction()">Submit</button><br><br>

            <input type="text" name="" id="result"><br><br>
        <!-- </form> -->

    </div>

    <script>
        function myfunction() {
            let num1 = parseFloat(document.getElementById("num1").value)
            let num2 = parseFloat(document.getElementById("num2").value)
            let calculate = document.getElementById("calculate").value


            if (calculate === "add") {
                result = parseInt(num1) +parseInt(num2);
            }
            else if (calculate === "subtract") {
                result =parseInt(num1) - parseInt(num2); 
                console.log(result)
            } else if (calculate === "multiply") {
                result = parseInt(num1) * parseInt(num2); 
            } else if (calculate === "divide") {
                if (num2 === 0) {
                    result = 'Cannot divide by 0';
                } else {
                    result =  parseInt(num1) / parseInt(num2);
                }
            }

            document.getElementById('result').value =  result;
        }


    </script>
</body>

</html>
